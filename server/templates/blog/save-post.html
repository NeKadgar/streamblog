{% load static %}
<link href="{% static "css/blog/edit.css" %}" rel="stylesheet">
<div class="save_post">
    <div class="popup_form">
        <h1 id="popup_form__close" style="float: right; cursor: pointer;">&times;</h1>
        <h2>Почти готово</h2>
        <form method="post" name="final_save">
            {% csrf_token %}
            <input name="post_id" type="hidden" value="{{ post_id }}">
            <div class="presave">
                <div class="preview">
                    <div class="preview__image">
                    </div>
                    <input type="file" name="img" accept="image/jpeg,image/png,image/gif">
                    <div class="preview__title">
                        <h3>Заголовок:</h3>
                        <input type="text" value="{{ title }}" name="title">
                    </div>
                    <div class="preview__desc">
                        <h3>Описание:</h3>
                        <textarea name="description"></textarea>
                    </div>
                </div>
                <div class="tags">
                    <h2>Тэги:</h2>
                    <input name="tags" type="text">
                </div>
            </div>
            <button type="submit" name="final_save">Save</button>
        </form>
    </div>
</div>

<script>
$("#popup_form__close").click(function() {
  $("#popup").empty();
});

</script>
