{% load static %}
<link href="{% static "css/members/edit.css" %}" rel="stylesheet">

<div class="edit_profile">
    <div class="popup_form">
        <h1 id="popup_form__close" style="float: right; cursor: pointer;">&times;</h1>
        <h2>Редактировать профиль</h2>
        <form method="post" name="edit_profile" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-6 form_bio">
                    <div class="form-group">
                        <label>Email адрес:</label>
                        <input type="email" class="form-control" name="email" value="{{ profile.user.email }}" aria-describedby="emailHelp" placeholder="Введите email">
                    </div>
                    <div class="form-group">
                        <label>Никнейм:</label>
                        <input type="username" class="form-control" name="username" value="{{ profile.user.username }}" aria-describedby="emailHelp" placeholder="Введите username">
                    </div>
                    <div class="form-group">
                        <label>Имя:</label>
                        <input type="fname" class="form-control" name="fname" value="{{ profile.user.first_name }}" aria-describedby="emailHelp" placeholder="Введите имя">
                    </div>
                    <div class="form-group">
                        <label>Фамилия:</label>
                        <input type="lname" class="form-control" name="lname" value="{{ profile.user.last_name }}" aria-describedby="emailHelp" placeholder="Введите фамилию">
                    </div>
                    <label>Отображать в профиле:</label>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="profile_name" value="username" {% if profile.profile_name == 'username' %} checked {% endif %}>
                      <label class="form-check-label">
                        Никнейм
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="profile_name" value="full name" {% if profile.profile_name == 'full name' %} checked {% endif %}>
                      <label class="form-check-label">
                        Имя и фамилию
                      </label>
                    </div>
                </div>
                <div class="col-6 form_media">
                    <div class="form-group">
                        <label>Описание:</label>
                        <textarea class="form-control" name="bio" rows="3">{{ profile.bio }}</textarea>
                    </div>
                    <div class="form-group">
                        <label>Фото профиля:</label>
                        <input type="file" class="form-control-file" accept="image/*" name="photo">
                        <small class="form-text text-muted">Рекомендуемое соотношение сторон 1:1</small>
                    </div>
                    <div class="form-group">
                        <label>Баннер профиля:</label>
                        <input type="file" class="form-control-file" accept="image/*" name="banner">
                        <small class="form-text text-muted">Рекомендуемое соотношение сторон 5:1</small>
                    </div>
                    <button class="btn btn-secondary my-2 my-sm-0 save_btn">Сменить пароль</button>

                </div>
            </div>
            <button class="btn btn-outline-success my-2 my-sm-0 save_btn" name="edit_profile" type="submit">Сохранить изменения</button>
        </form>
    </div>
</div>

<script>
$("#popup_form__close").click(function() {
  $("#popup").empty();
});
</script>
